{% extends 'base.html' %} {% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] py-12">
  <div
    class="bg-white shadow-xl rounded-xl p-8 md:p-12 w-full max-w-sm border border-gray-200"
  >
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">
      Create an Account
    </h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-4">
        <label
          for="{{ field.id_for_label }}"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
        <div class="text-red-500 text-sm mt-1">
          {{ field.errors|striptags }}
        </div>
        {% endif %}
      </div>
      {% endfor %}

      <button
        type="submit"
        class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
      >
        Register
      </button>
    </form>
  </div>

  <div class="mt-6 text-center">
    <p class="text-gray-600">
      Already have an account?
      <a
        href="{% url 'login' %}"
        class="text-blue-600 hover:underline font-semibold"
        >Login here</a
      >
    </p>
  </div>
</div>
{% endblock %}
