<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Ecommerce Site{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Optional: Add a custom font for a more professional look */
      /* @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'); */
      /* body { font-family: 'Inter', sans-serif; } */
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center space-x-3">
          <img
            src="https://via.placeholder.com/40"
            alt="Ecommerce Logo"
            class="h-8 w-8 rounded-full"
          />
          <span class="text-2xl font-bold text-gray-800">ShopX</span>
        </a>

        <nav class="flex items-center space-x-6">
          {% if user.is_authenticated %}
          <a
            href="/store/products/"
            class="text-gray-600 hover:text-blue-600 font-medium transition duration-300"
          >
            Products
          </a>
          <a
            href="/store/profile/"
            class="text-gray-600 hover:text-blue-600 font-medium transition duration-300"
          >
            Profile
          </a>

          <a
            href="{% url 'cart' %}"
            class="text-gray-600 hover:text-blue-600 transition duration-300 relative"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5H19l-4 8H7M7 13a2 2 0 100 4m0-4a2 2 0 110-4m10 4a2 2 0 100 4m0-4a2 2 0 110-4"
              />
            </svg>
            </a>

          <form action="/store/logout/" method="post" class="inline">
            {% csrf_token %}
            <button
              type="submit"
              class="bg-red-500 text-white font-medium py-2 px-4 rounded-md hover:bg-red-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
            >
              Logout
            </button>
          </form>
          {% else %}
          <a
            href="/store/login/"
            class="text-gray-600 hover:text-blue-600 font-medium transition duration-300"
          >
            Login
          </a>
          <a
            href="/store/register/"
            class="bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Register
          </a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white mt-auto">
      <div class="container mx-auto px-4 py-6 text-center">
        <p class="text-sm">
          &copy; 2025 ShopX. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
